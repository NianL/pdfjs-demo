<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <title>先导-浏览页</title>
    <link href="css/style.css" rel="stylesheet" />
    <script src="script/vue.js"></script>
    <script src="script/axios.min.js"></script>
    <script src="script/pdf.js"></script>
    <script src="script/pdf.worker.js"></script>
</head>

<body>
    <div id="app" v-cloak class="pdfViewer">
        <div class="pdfViewer-page" :style="viewStyle">
            <canvas id="view-canvas"></canvas>
        </div>
        <div v-show="total > data.length" class="pdfViewer-loading"></div>
        <div class="pdfViewer-tools">
            <div class="pdfViewer-tools-left">页码：1/3</div>
            <span class="pdfViewer-tools-center">硬件码：xxxxxxxxxxxxxxxxxxxxxxxx</span>
            <div class="pdfViewer-tools-right">
                <a class="ico-opreat ico-zoom" @click="zoomIn"></a>
                <a class="ico-opreat ico-zoomOut" @click="zoomOut"></a>
            </div>
        </div>
    </div>

    <script>
        new Vue({
            el: "#app",
            data: {
                data: [], //数据
                index: 0, //页码索引 0 是第一页
                total: 3, //总页数
                zoom: 1.5, //缩放比例
                viewStyle: {
                    width: "0px",
                    height: "0px"
                }, //页面样式
            },
            watch: {
                zoom: function (n, o) {
                    this.loadView();
                }
            },
            created: function () {
                this.getData();

                document.addEventListener("scroll", function (e) {
                    var bodyHeight = document.documentElement.scrollHeight;
                    var scrollLocation = document.documentElement.scrollTop + window.innerHeight;
                    if (bodyHeight - 30 < scrollLocation) {
                        console.log("load data");
                    }
                });
            },
            methods: {
                getData: function () {
                    var _this = this;
                    if (this.total > this.data.length) {
                        axios.get("1.txt").then(function (res) {
                            var pdfData = res.data;
                            pdfjsLib.getDocument(pdfData).then(function (pdf) {
                                pdf.getPage(1).then(function (page) {
                                    _this.data.push(page);
                                    _this.loadView();
                                });
                            });
                        });
                    }

                },
                loadView: function () {
                    var viewport = this.data[this.index].getViewport(this.zoom);
                    var canvas = document.getElementById('view-canvas');
                    var context = canvas.getContext('2d');
                    canvas.height = viewport.height;
                    canvas.width = viewport.width;

                    this.viewStyle.height = viewport.height + "px";
                    this.viewStyle.width = viewport.width + "px";

                    var renderContext = {
                        canvasContext: context,
                        viewport: viewport
                    };
                    this.data[this.index].render(renderContext);
                },
                zoomOut: function () {
                    if (this.zoom > 0.5)
                        this.zoom -= 0.25;
                },
                zoomIn: function () {
                    if (this.zoom < 10)
                        this.zoom += 0.25;
                }
            }
        });
    </script>

</body>

</html>
